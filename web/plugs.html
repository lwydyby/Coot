{{template "header"}}
<style>
    .plug_name {
        font-weight: bold;
        text-align: center;
        font-size: 18px;
    }

    .plig_js {
        color: #6a6a71;
        font-size: 12px;
        text-align: center;
    }

    .size12 {
        font-size: 12px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .lang {
        background: #3e4246;
        color: #f5f5f5;
        position: absolute;
        top: 0px;
        left: 11px;
        border-top-left-radius: 6px;
        padding: 1px 10px;
    }

    .version {
        position: absolute;
        right: 10px;
        background: #3e4246;
        top: 0;
        border-top-right-radius: 6px;
        font-size: 12px;
        padding: 1px 10px;
        color: #f5f5f5;
    }

    .fa{
        margin-right: 10px;
    }
</style>
<div class="row">
    <!-- Page-Title -->
    <div class="col-sm-12">
        <div class="btn-group pull-right m-t-15">
            <a type="button" class="btn btn-custom" href="https://github.com/yehuio/Coot-Plugs" target="_blank">创建插件 <span class="m-l-5"><i
                    class="zmdi zmdi-alarm-plus"></i></span>
            </a>
        </div>
        <h4 class="page-title">插件中心</h4>
    </div>

    <div id="plug_list">
    </div>


</div>
{{template "footer" }}
<script>
    function init() {
        $.ajax({
            type: "GET",
            url: "https://raw.githubusercontent.com/yehuio/Coot-Plugs/master/plugs.json",
            dataType: "json",
            success: function (data) {
                var _h = '';

                for (var i = 0; i < data.length; i++) {
                    _h += '<div class="col-sm-3">';
                    _h += '    <div class="card-box">';
                    _h += '        <span class="lang">' + data[i].script_language + '</span>';
                    _h += '        <span class="version">' + data[i].version + '</span>';
                    _h += '        <p class="plug_name">' + data[i].name + '</p>';
                    _h += '        <p class="plig_js">' + data[i].explain + '</p>';
                    _h += '        <hr>';
                    _h += '        <p class="size12"><i class="fa fa-user"></i>' + data[i].author + '</p>';
                    _h += '        <p class="size12"><i class="fa fa-github"></i><a href="' + data[i].github + '" target="_blank">' + data[i].github + '</a></p>';
                    _h += '        <button type="button" class="btn btn-primary waves-effect waves-light" style="width: 100%;" data-url="' + data[i].script_url + '" data-lang="' + data[i].script_language + '" data-pame="' + data[i].name + '">使用此插件';
                    _h += '        </button>';
                    _h += '    </div>';
                    _h += '</div>';
                }

                $("#plug_list").html(_h);
            },
            error: function (e) {
            }
        });
    }

    init();
</script>
